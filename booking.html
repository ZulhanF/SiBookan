<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .room-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .room-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .room-card.booked {
            background-color: #ffe6e6;
        }
        .room-card.available {
            background-color: #e6ffe6;
        }
        .time-slot {
            padding: 8px 15px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .time-slot.selected {
            background-color: #007bff;
            color: white;
        }
        .time-slot.booked {
            background-color: #dc3545;
            color: white;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Room Booking System</h1>
        
        <!-- Date Selection -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Select Date</h5>
                        <input type="text" id="datePicker" class="form-control" placeholder="Select date">
                    </div>
                </div>
            </div>
        </div>

        <!-- Room List -->
        <div class="row">
            <div class="col-md-4">
                <div class="room-card available">
                    <h4>Room 101</h4>
                    <p>Capacity: 10 people</p>
                    <p>Status: <span class="badge bg-success">Available</span></p>
                    <div class="time-slots">
                        <div class="time-slot" data-time="09:00">09:00</div>
                        <div class="time-slot booked" data-time="10:00">10:00</div>
                        <div class="time-slot" data-time="11:00">11:00</div>
                        <div class="time-slot" data-time="13:00">13:00</div>
                        <div class="time-slot" data-time="14:00">14:00</div>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="bookRoom('Room 101')">Book This Room</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="room-card booked">
                    <h4>Room 102</h4>
                    <p>Capacity: 15 people</p>
                    <p>Status: <span class="badge bg-danger">Booked</span></p>
                    <div class="time-slots">
                        <div class="time-slot booked" data-time="09:00">09:00</div>
                        <div class="time-slot booked" data-time="10:00">10:00</div>
                        <div class="time-slot" data-time="11:00">11:00</div>
                        <div class="time-slot" data-time="13:00">13:00</div>
                        <div class="time-slot" data-time="14:00">14:00</div>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="bookRoom('Room 102')">Book This Room</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="room-card available">
                    <h4>Room 103</h4>
                    <p>Capacity: 20 people</p>
                    <p>Status: <span class="badge bg-success">Available</span></p>
                    <div class="time-slots">
                        <div class="time-slot" data-time="09:00">09:00</div>
                        <div class="time-slot" data-time="10:00">10:00</div>
                        <div class="time-slot booked" data-time="11:00">11:00</div>
                        <div class="time-slot" data-time="13:00">13:00</div>
                        <div class="time-slot" data-time="14:00">14:00</div>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="bookRoom('Room 103')">Book This Room</button>
                </div>
            </div>
        </div>

        <!-- Booking Modal -->
        <div class="modal fade" id="bookingModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Book Room</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="bookingForm">
                            <div class="mb-3">
                                <label class="form-label">Room</label>
                                <input type="text" class="form-control" id="roomName" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date</label>
                                <input type="text" class="form-control" id="bookingDate" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Time</label>
                                <input type="text" class="form-control" id="bookingTime" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="bookerName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="bookerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Purpose</label>
                                <textarea class="form-control" id="bookingPurpose" rows="3" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="submitBooking()">Confirm Booking</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize date picker
        flatpickr("#datePicker", {
            dateFormat: "Y-m-d",
            minDate: "today",
            onChange: function(selectedDates, dateStr) {
                // Here you would typically fetch room availability for the selected date
                console.log("Selected date:", dateStr);
            }
        });

        // Time slot selection
        document.querySelectorAll('.time-slot:not(.booked)').forEach(slot => {
            slot.addEventListener('click', function() {
                const parent = this.closest('.room-card');
                parent.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Booking modal
        let selectedRoom = '';
        let selectedTime = '';

        function bookRoom(roomName) {
            selectedRoom = roomName;
            const selectedSlot = document.querySelector('.time-slot.selected');
            if (!selectedSlot) {
                alert('Please select a time slot first');
                return;
            }
            selectedTime = selectedSlot.dataset.time;
            
            document.getElementById('roomName').value = roomName;
            document.getElementById('bookingDate').value = document.getElementById('datePicker').value;
            document.getElementById('bookingTime').value = selectedTime;
            
            const modal = new bootstrap.Modal(document.getElementById('bookingModal'));
            modal.show();
        }

        function submitBooking() {
            const form = document.getElementById('bookingForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Here you would typically send the booking data to your backend
            const bookingData = {
                room: document.getElementById('roomName').value,
                date: document.getElementById('bookingDate').value,
                time: document.getElementById('bookingTime').value,
                name: document.getElementById('bookerName').value,
                email: document.getElementById('bookerEmail').value,
                purpose: document.getElementById('bookingPurpose').value
            };

            console.log('Booking submitted:', bookingData);
            alert('Booking submitted successfully!');
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('bookingModal'));
            modal.hide();
        }
    </script>
</body>
</html>
